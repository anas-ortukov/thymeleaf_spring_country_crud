<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row col-10 offset-1 mt-4">
    <div class="col d-flex justify-content-start">
        <a class="btn btn-secondary mx-4" href="/region">Region</a>
        <a class="btn btn-secondary" href="/district">District</a>
    </div>
    <div class="col d-flex justify-content-end me-2">
        <a class="btn btn-primary" href="/country/addPage">Add Country</a>
    </div>
</div>
<div class="col-10 offset-1">

    <div class="p-4">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="country : ${countries}">
                <td th:text="${country.id}"></td>
                <td th:text="${country.name}"></td>
                <td class="text-start">
                    <div class="d-inline-block">
                        <form th:action="|/country/editPage/${country.id}|" method="get">
                            <button class="btn btn-dark">Edit</button>
                        </form>
                    </div>
                    <div class="d-inline-block">
                        <form th:action="|/country/delete/${country.id}|" method="post">
                            <button class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
